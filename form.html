<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body >


    <div class=" container-fluid">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Bootstrap From Tags</h1>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class=" form-label">You Name</label>
                            <input type="text" id="name" class=" form-control is-valid">
                            <div class=" valid-feedback">It is true</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class=" form-label">Your Email</label>
                            <input type="email" id="email" class=" form-control is-invalid">
                            <div class=" invalid-feedback">It is false</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="select" class=" form-label">Select Tag</label>
                    <select id="select" class=" form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class=" mb-3">

                    <label class=" form-label">Your Skill</label>

                    <div class=" form-check">
                        <input type="checkbox" class=" form-check-input" value="html" id="html">
                        <label for="html" class=" form-check-label">HTML</label>
                    </div>
                    <div class=" form-check">
                        <input type="checkbox" class=" form-check-input" value="css" id="css">
                        <label for="css" class=" form-check-label">CSS</label>
                    </div>
                    <div class=" form-check">
                        <input type="checkbox" class=" form-check-input" value="js" id="js">
                        <label for="js" class=" form-check-label">JavaScript</label>
                    </div>
                    <div class=" form-check">
                        <input type="checkbox" class=" form-check-input" value="php" id="php">
                        <label for="php" class=" form-check-label">PHP</label>
                    </div>

                </div>

                <div class=" mb-3">
                    <label class=" form-label">Select Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                      </div>
                </div>
                
                <div class=" mb-3">

                    <label for="customRange3" class="form-label">Example range</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                </div>


                <!-- <div class="mb-3">
                    <div class=" input-group">
                        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
                    </div>
                </div> -->

                
                
                <div class=" mb-3">
                    <label for="address" class=" form-label">Address</label>
                    <textarea  id="address" class=" form-control" rows="7"></textarea>
                </div>

                <div class=" d-flex justify-content-between align-items-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                      </div>

                      <button class=" btn btn-primary">Register</button>

                </div>
            </div>
        </div>
    </div>



    <div class=" vh-100"></div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
